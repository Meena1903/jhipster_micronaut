# ===================================================================
# Micronaut configuration for the "dev" environment.
#
# This configuration overrides the application.yml file.
#
# Full Micronaut configuration reference is available at:
# https://docs.micronaut.io/latest/guide/configurationreference.html
#
# More information on JHipster configuration properties:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================
datasources:
  default:
    url: 'jdbc:postgresql://localhost:5432/postgres'
    username: 'postgres'
    password: 'postgres'
    driverClassName: 'org.postgresql.Driver'
    poolName: Hikari
    autoCommit: false

liquibase:
  datasources:
    default:
      async: true
      change-log: classpath:config/liquibase/master.xml
      contexts: dev,faker

mail:
  host: localhost
  port: 25
  # username:
  # password:

jpa:
  default:
    properties:
      hibernate:
        javax.cache.missing_cache_strategy: create
        id.new_generator_mappings: true
        connection:
          provider_disables_autocommit: true
          autocommit: false
        cache:
          use_query_cache: false
          use_second_level_cache: true
        generate_statistics: false
        show-sql: false

logger:
  levels:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    org.jhipster.space: DEBUG

micronaut:
  server:
    port: 8080
    cors:
      # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
      enabled: true
      configurations:
        default:
          exposed-headers:
            - Authorization
            - Link
            - X-Total-Count
  security:
    token:
      jwt:
        generator:
          access-token:
            expiration: 86400
        signatures:
          secret:
            generator:
              secret: ${jhipster.security.authentication.jwt.base64-secret:N2Y5Zjc0NmQxOTYwNDE3MWU2OTdmY2RmNDMyMzdmZjRmZWMyMWJlNTBkMWFmNDg3MjliZGFjZTczYzg1ZDhiYWE1ZjRlZDNlZDE5OTk5Y2I4YmNkMmU2ZTRhZWZiOTA4MTRjZDYwMTQ3Y2RjZDcyZTYyZGVmY2I3NWRlNTYzYzQ=}
              base64: true
              jws-algorithm: HS512

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  mail: # specific JHipster mail property, for standard properties see MailProperties
    from: space@localhost
    base-url: http://127.0.0.1:8080
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
